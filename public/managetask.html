<html lang="en">

<head>
    <meta charset="UTF-8">

        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <script src="./js/script2.js"></script>
    <title>Task Management</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="bi bi-list-task"></i> TASK MANAGEMENT</p>
        </div>
        <div class="links">
            <button onclick="visibileUserForm()"><i class="bi bi-person-workspace"></i> ADD TASK</button><button
                style="margin-left:60px" onclick="location.href='./index.html'"><i class="bi bi-house-up"></i> GO BACK</button>
        </div>
    </nav><br><br><br>
    <input type="text" id="Searchtask" style="margin-left:850px;" oninput="searchTasks()"
        placeholder="Search for Task Details">
    <div class="container-1">
        <div id="root" class="users-container">
    
        </div>
                <div id="popupForm1" class="hidden1">
                    <button id="closeButton1" onclick="closePopup()">&times;</button>
                    <form>
                        <div class='form'>
                            <label><b>COMMENTS:</b></label>
                            <input type="text" placeholder="Comments" id="com">
                        </div>
                    </form>
                </div>
        <form id="popupForm2" class="hidden2">
            <button id="closeButton2" onclick="closePopup2()">&times;</button>
            <div id="idErr" style="color: brown;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-align: center;">
            </div><br>
            <div class='form'>
                <!-- <input type="text" placeholder="Task ID" id="tasknum" onchange="checkTaskUnique()"> -->
                <input type="text" placeholder="Task Name" id="taskname">
                <input type="date" placeholder="End Date" id="end" oninput="validateDate()">
                <div id="dateError" style="color: rgb(189, 56, 56);font-size: 15px;"></div>
                <div class="input">
                    <select id="presence">
                        <option value="Assigned">Assigned</option>
                        <option value="Started">Started</option>
                        <option value="In-Progress">In-Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>
        </form>
        <form id="popupForm3" class="hidden3">
            <button id="closeButton3" onclick="closePopup3()">&times;</button>
            <div class='form'>
                <input type="text" placeholder="Task ID" id="utasknum" readonly>
                <input type="text" placeholder="Task Name" id="utaskname">
                <input type="date" placeholder="End Date" id="uend">
                <div class="input">
                    <select id="upresence">
                        <option value="Assigned">Assigned</option>
                        <option value="Started">Started</option>
                        <option value="In-Progress">In-Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button class="btn" onclick="updateTask()">Update Task</button>
            </div>
        </form>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
